<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Laporan | E-Report Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">IDN E-Report</a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item">
            <a class="nav-link text-white fw-medium" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-medium" href="add-report.html">Lapor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-medium" href="reports.html">Lihat Laporan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fw-medium" href="faq.html">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4">Tambah Laporan Baru</h2>


    <form id="report-form">
      <div class="mb-3">
        <label class="form-label">Nama Fasilitas</label>
        <input type="text" class="form-control" id="facilityName" required>
      </div>


      <div class="mb-3">
        <label class="form-label">Deskripsi Masalah</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>


      <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="Baru">Baru</option>
          <option value="Diproses">Diproses</option>
          <option value="Selesai">Selesai</option>
        </select>
      </div>


      <!-- ðŸ“¸ Input Upload Gambar -->
      <div class="mb-3">
        <label class="form-label">Foto Fasilitas (Opsional)</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">
      </div>


      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="reports.html" class="btn btn-secondary">Kembali</a>
    </form>
  </main> 

  <script src="js/add-report.js"></script>



</body>
</html>
